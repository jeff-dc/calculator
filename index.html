<!DOCTYPE html>
<html>
<head>
	<title>This is a calculator</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="jquery/jquery-3.5.1.js"></script>   <!--use the google cdn for this once updated--> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	

	<div style="width: 100%; height: 25px;"></div>
	<!-- First chart canvas -->
	<div class="two-column">
		<div class="column">
			<!-- <form> -->
			  <div class="form-group">
			    <label for="inputloanamount">Loan Amount</label>
			    <input type="number" class="form-control form-control-sm" id="inputloanamount">
			  </div>
			  <div class="form-group">
			    <label for="inputinterestrate">Interest Rate %</label>
			    <input type="number" class="form-control form-control-sm" id="inputinterestrate">
			  </div>
			  <div class="form-group">
			    <label for="inputloanterm">Loan Term in Years</label>
			    <input type="number" class="form-control form-control-sm" id="inputloanterm">
			  </div>
			  

			  <button type="button" class="btn btn-success" id="submitnums" onclick="calculateMortgage()">Calculate</button>
			  <br>
			  <br>
			  <button type="button" class="btn btn-info" >Your Mortgage is $<p id="mortgageResult"></p></button>

			  <br>
			  <!-- <div class="form-group">
			    <label for="inputmortgage">Monthly Mortgage</label>
			    <input type="number" class="form-control form-control-sm form-control form-control-sm-sm" id="inputmortgage">
			  </div> -->
			<!-- </form>			 -->
			<br>


			<form>
			  <div class="form-group">
			    <label for="inputmortgage">Monthly Mortgage</label>
			    <input type="number" class="form-control form-control-sm" id="inputmortgage" oninput="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputtaxes">Property Taxes</label>
			    <input type="number" class="form-control form-control-sm" id="inputtaxes" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputinsurance">Insurance</label>
			    <input type="number" class="form-control form-control-sm" id="inputinsurance" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputmaintenance">Maintenance</label>
			    <input type="number" class="form-control form-control-sm" id="inputmaintenance" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputcapex">Capital Expenditures</label>
			    <input type="number" class="form-control form-control-sm" id="inputcapex" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputvacancy">Vacancy</label>
			    <input type="number" class="form-control form-control-sm" id="inputvacancy" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputpropertymanagement">Property Management</label>
			    <input type="number" class="form-control form-control-sm" id="inputpropertymanagement" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inpututilities">Utilities</label>
			    <input type="number" class="form-control form-control-sm" id="inpututilities" onchange="updateAll(myChart)">
			  </div>
				
			</form>
			<button type="submit" class="btn btn-success" onclick="updateAll(myChart)">Submit</button>

		</div>
		<div class="column">
			<canvas id="myChart"></canvas>
		</div>
	</div>

	<!-- Second form and chart section -->
	<div class="two-column">
		<div class="column">
			<form>
			  <h2>Property Information</h2>
			  <div class="form-group">
			  	<label for="inputProjectName">Project Name</label>
				<input type="email" class="form-control" id="inputProjectName">
			  </div>
			    
			  <div class="form-group">
			    <label for="inputAddress">Address</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <div class="form-group">
			    <label for="inputAddress2">Address 2</label>
			    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputCity">City</label>
			      <input type="text" class="form-control" id="inputCity">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">State</label>
			      <select id="inputState" class="form-control">
			        <option selected>Choose...</option>
			        <option>...</option>
			      </select>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">Zip</label>
			      <input type="text" class="form-control" id="inputZip">
			    </div>
			  </div>
			  <h2>Acquisition Costs</h2>
			  <div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputPurchasePrice">Purchase Price</label>
				  <input type="number" class="form-control" id="inputPurchasePrice" value="100000">
				</div>
				<div class="form-group col-md-6">
				  <label for="inputClosingCosts">Closing Costs</label>
				  <input type="number" class="form-control" id="inputClosingCosts" value="5000">
				</div>
			  </div>
			  <h2>Disposition Costs</h2>
			  <div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputSaleClosingCosts">Sale Closing Costs</label>
				  <input type="number" class="form-control" id="inputSaleClosingCosts" value="1000">
				</div>
			  <div class="form-group col-md-6">
				  <label for="inputCommission">Agent Commissions (%)</label>
				  <input type="number" class="form-control" id="inputCommission" value="2">
				</div>
			  </div>
			  <h2>Estimates</h2>
			  <div class="form-row">
				<div class="form-group col-md-6">
				  <label for="inputARV">After Repair Value (ARV)</label>
				  <input type="number" class="form-control" id="inputARV" value="200000">
				</div>
				<div class="form-group col-md-6">
				  <label for="inputDesiredProfit">Desired Profit</label>
				  <input type="number" class="form-control" id="inputDesiredProfit" value="12000">
				</div>
			  </div>
			  <h2>Rehab Estimates</h2>
			  <div class="form-row">
				<div class="form-group col-md-4">
				  <label for="inputRepair">Repair Costs</label>
				  <input type="number" class="form-control" id="inputRepair" value="5000">
				</div>
				<div class="form-group col-md-4">
				  <label for="inputHoldingCost">Monthly Holding Cost</label>
				  <input type="number" class="form-control" id="inputHoldingCost" value="100">
				</div>
				<div class="form-group col-md-4">
				  <label for="inputHoldingTime">Holding Time (Months)</label>
				  <input type="number" class="form-control" id="inputHoldingTime" value="10">
				</div>
			  </div>

			  <button type="button" class="btn btn-primary" onclick="calculateMaxOffer()">Calculate Results</button>

			  <h2>Maximum Offer Price</h2>
			  <div class="form-group">
			    <label for="maxOfferPrice">Maximum Offer Price</label>
			    <input type="number" class="form-control" id="maxOfferPrice">
			  </div>


			  
			</form>
		</div>
		<div class="column">
			<div class="chartContainer">
				<canvas id="flipChart"></canvas>
			</div>

		</div>
	</div>

<!-- jquery and other scripts -->
	<script src="jquery/jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function() {

			$('#maxOfferPrice').hide(300).show(1000).hide(300).show(1000).hide(300).show(1000);

		});
	</script>
	
	<script src="js/calculator.js"></script>


	<!-- <button class="btn btn-light" onclick="changeSize(myChart)">change hole size</button> -->


</body>
</html>
