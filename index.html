<!DOCTYPE html>
<html>
<head>
	<title>This is a calculator</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div style="width: 100%; height: 25px;"></div>
	<!-- First chart canvas -->
	<div class="two-column">
		<div class="column">
			<form>
			  <div class="form-group">
			    <label for="inputloanamount">Loan Amount</label>
			    <input type="number" class="form-control" id="inputloanamount">
			  </div>
			  <div class="form-group">
			    <label for="inputinterestrate">Interest Rate %</label>
			    <input type="number" class="form-control" id="inputinterestrate">
			  </div>
			  <div class="form-group">
			    <label for="inputloanterm">Loan Term in Years</label>
			    <input type="number" class="form-control" id="inputloanterm">
			  </div>
			  <button type="button" class="btn btn-success" onclick="calculateMortgage()">Calculate</button>
			</form>			



			<form>
			  <div class="form-group">
			    <label for="inputmortgage">Mortgage</label>
			    <input type="number" class="form-control" id="inputmortgage">
			  </div>
			  <div class="form-group">
			    <label for="inputtaxes">Property Taxes</label>
			    <input type="number" class="form-control" id="inputtaxes">
			  </div>
			  <div class="form-group">
			    <label for="inputinsurance">Insurance</label>
			    <input type="number" class="form-control" id="inputinsurance">
			  </div>
			  <div class="form-group">
			    <label for="inputmaintenance">Maintenance</label>
			    <input type="number" class="form-control" id="inputmaintenance">
			  </div>
			  <div class="form-group">
			    <label for="inputcapex">Capital Expenditures</label>
			    <input type="number" class="form-control" id="inputcapex">
			  </div>
			  <div class="form-group">
			    <label for="inputvacancy">Vacancy</label>
			    <input type="number" class="form-control" id="inputvacancy">
			  </div>
			  <div class="form-group">
			    <label for="inputpropertymanagement">Property Management</label>
			    <input type="number" class="form-control" id="inputpropertymanagement">
			  </div>
			  <div class="form-group">
			    <label for="inpututilities">Utilities</label>
			    <input type="number" class="form-control" id="inpututilities">
			  </div>
				
			</form>
			<button type="submit" class="btn btn-success" onclick="updateAll(myChart)">Submit</button>

		</div>
		<div class="column">
			<canvas id="myChart"></canvas>
		</div>

	</div>


	
	<script src="calculator.js"></script>


	<!-- <button class="btn btn-light" onclick="changeSize(myChart)">change hole size</button> -->


</body>
</html>
