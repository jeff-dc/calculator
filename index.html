<!DOCTYPE html>
<html>
<head>
	<title>This is a calculator</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	

	<div style="width: 100%; height: 25px;"></div>
	<!-- First chart canvas -->
	<div class="two-column">
		<div class="column">
			<!-- <form> -->
			  <div class="form-group">
			    <label for="inputloanamount">Loan Amount</label>
			    <input type="number" class="form-control form-control-sm" id="inputloanamount">
			  </div>
			  <div class="form-group">
			    <label for="inputinterestrate">Interest Rate %</label>
			    <input type="number" class="form-control form-control-sm" id="inputinterestrate">
			  </div>
			  <div class="form-group">
			    <label for="inputloanterm">Loan Term in Years</label>
			    <input type="number" class="form-control form-control-sm" id="inputloanterm">
			  </div>
			  

			  <button type="button" class="btn btn-success" id="submitnums" onclick="calculateMortgage()">Calculate</button>
			  <br>
			  <br>
			  <button type="button" class="btn btn-info" >Your Mortgage is $<p id="mortgageResult"></p></button>

			  <br>
			  <!-- <div class="form-group">
			    <label for="inputmortgage">Monthly Mortgage</label>
			    <input type="number" class="form-control form-control-sm form-control form-control-sm-sm" id="inputmortgage">
			  </div> -->
			<!-- </form>			 -->
			<br>


			<form>
			  <div class="form-group">
			    <label for="inputmortgage">Monthly Mortgage</label>
			    <input type="number" class="form-control form-control-sm" id="inputmortgage" oninput="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputtaxes">Property Taxes</label>
			    <input type="number" class="form-control form-control-sm" id="inputtaxes" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputinsurance">Insurance</label>
			    <input type="number" class="form-control form-control-sm" id="inputinsurance" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputmaintenance">Maintenance</label>
			    <input type="number" class="form-control form-control-sm" id="inputmaintenance" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputcapex">Capital Expenditures</label>
			    <input type="number" class="form-control form-control-sm" id="inputcapex" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputvacancy">Vacancy</label>
			    <input type="number" class="form-control form-control-sm" id="inputvacancy" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inputpropertymanagement">Property Management</label>
			    <input type="number" class="form-control form-control-sm" id="inputpropertymanagement" onchange="updateAll(myChart)">
			  </div>
			  <div class="form-group">
			    <label for="inpututilities">Utilities</label>
			    <input type="number" class="form-control form-control-sm" id="inpututilities" onchange="updateAll(myChart)">
			  </div>
				
			</form>
			<button type="submit" class="btn btn-success" onclick="updateAll(myChart)">Submit</button>

		</div>
		<div class="column">
			<canvas id="myChart"></canvas>
		</div>

	</div>


	
	<script src="calculator.js"></script>


	<!-- <button class="btn btn-light" onclick="changeSize(myChart)">change hole size</button> -->


</body>
</html>
